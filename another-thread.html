<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/beranda.css" />
    <script src="https://cdn.jsdelivr.net/npm/@kontenbase/sdk"></script>
    <title>Homepage Another Thread</title>
  </head>

  <body>
    <nav class="navbar">
      <div class="left">
        <a href="beranda.html">
          <i class="fa-brands fa-twitter"></i>
        </a>
      </div>
  
      <div class="middle">
        <input type="text" placeholder="explore">
      </div>
  
      <div class="right">
        <a href="verification.html">
          <i class="fa-solid fa-circle-check"></i>
        </a>
        <a class="logout" href="#" onclick="logout()">Logout</a>
        <i class="fa-solid fa-expand"></i>
      </div>
    </nav>

    <div class="content">
      <div class="left-side">
        <div class="card profile">
          <div class="banner">
            <img src="./assets/img/backdrop.jpg" alt="" />
          </div>
          <div class="biodata">
            <img src="./assets/img/default-user.jpeg" alt="" />
            <h3 id="fullname">Samsul Rijal</h3>
            <p class="username" id="username">@sams</p>
            <p class="bio" id="biodata">never ending pursuit</p>
          </div>
          <hr />
          <div class="follow">
            <div class="following">
              <h2>109k</h2>
              <p>following</p>
            </div>
            <div class="followers">
              <h2>784</h2>
              <p>followers</p>
            </div>
          </div>
          <hr />
          <button class="btn-user-follow">Follow</button>
        </div>

        <div class="card list-follow p-20">
          <h3>Who is to follow you</h3>
          <div class="list-suggest">
            <div class="suggest">
              <div class="avatar">
                <img src="./assets/img/follow1.png" alt="" />
              </div>
              <div class="account">
                <a href=""> Steve Job </a>
                <p>@steve_job</p>
              </div>
              <div class="btn-follow">
                <button>Follow</button>
              </div>
            </div>
            <hr />
            <div class="suggest">
              <div class="avatar">
                <img src="./assets/img/follow2.png" alt="" />
              </div>
              <div class="account">
                <a href=""> Samsul </a>
                <p>@samsul__</p>
              </div>
              <div class="btn-follow">
                <button>Follow</button>
              </div>
            </div>
            <hr />
            <div class="suggest">
              <div class="avatar">
                <img src="./assets/img/follow3.png" alt="" />
              </div>
              <div class="account">
                <a href=""> Selena </a>
                <p>@selenas</p>
              </div>
              <div class="btn-follow">
                <button>Follow</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="middle-side">
        <div id="thread-container"></div>
      </div>

      <div class="right-side">
        <div class="card p-20">
          <h3>Trend for you</h3>
          <div class="list-trend">
            <div class="trend">
              <div class="left-trend">
                <a href="">
                  <h4>#SpiderMan</h4>
                </a>
                <p>87K Tweets</p>
              </div>
              <div class="right-trend">
                <i class="fa-solid fa-ellipsis"></i>
              </div>
            </div>
  
            <div class="trend">
              <div class="left-trend">
                <a href="">
                  <h4>#Venom</h4>
                </a>
                <p>54K Tweets</p>
              </div>
              <div class="right-trend">
                <i class="fa-solid fa-ellipsis"></i>
              </div>
            </div>
  
            <div class="trend">
              <div class="left-trend">
                <a href="">
                  <h4>#Ethernals</h4>
                </a>
                <p>74K Tweets</p>
              </div>
              <div class="right-trend">
                <i class="fa-solid fa-ellipsis"></i>
              </div>
            </div>
            <div class="trend">
              <div class="left-trend">
                <a href="">
                  <h4>#TeslaEpicSkin</h4>
                </a>
                <p>114K Tweets</p>
              </div>
              <div class="right-trend">
                <i class="fa-solid fa-ellipsis"></i>
              </div>
            </div>
            <div class="trend">
              <div class="left-trend">
                <a href="">
                  <h4>#Fallout</h4>
                </a>
                <p>54K Tweets</p>
              </div>
              <div class="right-trend">
                <i class="fa-solid fa-ellipsis"></i>
              </div>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/another-user.js"></script>
  </body>
</html>
