<html>

<head>
  <link rel="stylesheet" href="./assets/css/direct-message.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/@kontenbase/sdk"></script>

  <title>Direct Message</title>
</head>

<body>
  <nav class="navbar">
    <div class="left">
      <a href="beranda.html">
        <i class="fa-brands fa-twitter text-info"></i>
      </a>
    </div>
    <div class="middle">
      <input type="text" placeholder="explore" />
    </div>
    <div class="right">
      <a href="verification.html">
        <i class="fa-solid fa-circle-check"> </i>
      </a>
      <a href="">Logout</a>
      <i class="fa-solid fa-expand"></i>
    </div>
  </nav>

  <div class="content">
    <div class="left-side">
      <div class="card me-20 p-10-20">
        <div class="user-list" id="user-list">

        </div>
      </div>
    </div>

    <div class="right-side">
      <div class="card" style="padding: 20px;" id="unselected">
        <p>No Message Selected</p>
      </div>
      <div class="card" id="selected" style="display:none">
        <div class="top" id="profile-chat">

        </div>
        <div class="chat" id="message">

        </div>
        <div class="bottom">
          <form action="#">
            <input type="text" placeholder="Write your message" id="write-message" />
            <button type="button" onclick="addMessage()">Send</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="./assets/js/messages.js"></script>

</body>

</html>
